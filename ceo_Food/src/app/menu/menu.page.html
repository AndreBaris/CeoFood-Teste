<ion-header>
    <ion-toolbar color="danger">
      <ion-title>
        Ceo Food Delivery
      </ion-title>
    </ion-toolbar>
  </ion-header>
   
  <ion-content>
    <!-- Icone para acessar o carrinho START -->
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button color="danger" (click)="abrirCarrinho()" #carrinho>
        <div  class="carrinho-length">{{ contadorItemCarrinho | async }}</div>
        <ion-icon name="cart" class="carrinho-icon"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <!-- Icone para acessar o carrinho END -->
    <ion-list>
      <!-- for de todos os produtos START -->
      <ion-card *ngFor="let p of produtos">
        <ion-card-header>
          <ion-card-title>{{ p.nome }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row class="ion-align-items-center">
            <ion-col size="8">
              <ion-label color="danger">
                <b>{{ p.preco | currency:'BRL' }}</b>
              </ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-right">
              <ion-button fill="clear" (click)="addAoCarrinho(p)">
                <ion-icon color="danger" name="add"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      <!-- for de todos os produtos END -->
    </ion-list>
  </ion-content>
