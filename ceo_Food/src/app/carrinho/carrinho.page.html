<ion-header>
    <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>Carrinho</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
   
    <div class="ion-padding">
      <ion-list>
        <!-- for para todos os produtos START -->
        <ion-item *ngFor="let p of carrinho" class="ion-text-wrap">
          <ion-grid>
            <ion-row class="ion-align-items-center">
              <ion-col size="2" class="ion-align-self-center">
                <ion-button color="medium" fill="clear" (click)="retirarProduto(p)">
                  <ion-icon color="danger" name="remove-circle" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col size="1" class="ion-align-self-center">
                {{ p.qtd }}
              </ion-col>
              <ion-col size="2" class="ion-align-self-center">
                <ion-button color="medium" fill="clear" (click)="aumentarProduto(p)">
                  <ion-icon color="danger" name="add-circle" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col size="2" offset="5">
                <ion-button color="medium" fill="clear" (click)="removerProdutos(p)">
                  <ion-icon color="black" name="trash" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="9">
                <b>{{ p.nome }}</b>
              </ion-col>
              <ion-col size="3" class="ion-text-end">
                {{ p.qtd * p.preco | currency:'BRL' }}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <!-- for para todos os produtos END -->
        <!-- Funcao do subtotal, com return do valor da soma de todos os produtos no carrinho
          sem a taxa START -->
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col class="opacidadeSubtotal" size="9">
                Subtotal:
              </ion-col>
              <ion-col class="opacidadeSubtotal" size="3" >
                {{ getSubTotal() | currency:'BRL' }}
              </ion-col>
            </ion-row>
            <!-- Funcao do subtotal, com return do valor da soma de todos os produtos no carrinho
        sem a taxa END -->
            <!-- Variavel com a taxa entrega( Chumbado para propositos futuros ) START-->
            <ion-row>
              <ion-col class="opacidadeSubtotal" size="9">
                Taxa de entrega:
              </ion-col>
              <ion-col class="opacidadeSubtotal" size="3" >
                {{ taxa | currency:'BRL' }}
              </ion-col>
            </ion-row>
            <!-- Variavel com a taxa entrega( Chumbado para propositos futuros ) START-->
            <!-- Funcao da soma total, com return do Subtotal + Taxa START -->
            <ion-row>
              <ion-col class="total" size="9">
                Total:
              </ion-col>
              <ion-col class="total ion-text-nowrap" size="3" >
                {{ getTotal() | currency:'BRL' }}
              </ion-col>
            </ion-row>
            <!-- Funcao da soma total, com return do Subtotal + Taxa START -->
          </ion-grid>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
